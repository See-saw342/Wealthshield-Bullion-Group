<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Wealthshield Bullion Group</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">Wealthshield Bullion Group</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="security.html">Security</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Support</a>
  </nav>
</header>

<section class="page-hero">
  <div>
    <h1>Create your account</h1>
    <p>Join Wealthshield Bullion Group to securely manage your gold holdings.</p>
  </div>
</section>

<section class="login-wrapper">
  <div class="login-card">
    <h2>Sign Up</h2>
    <p>Enter your details to get started</p>

    <form id="signupForm">
      <div class="login-group">
        <label>Full Name</label>
        <input type="text" placeholder="John Doe" required>
      </div>

      <div class="login-group">
        <label>Email address</label>
        <input type="email" placeholder="you@example.com" required>
      </div>

      <div class="login-group">
        <label>Password</label>
        <input type="password" placeholder="••••••••" required>
      </div>

      <div class="login-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn-primary">Create Account</button>
    </form>

    <div class="login-footer">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
</section>
<script>
document.getElementById("signupForm").addEventListener("submit", async function (e) {
  e.preventDefault(); // stop page refresh

  const fullName = document.querySelector('input[type="text"]').value;
  const email = document.querySelector('input[type="email"]').value;
  const password = document.querySelectorAll('input[type="password"]')[0].value;

  const response = await fetch("http://localhost:5000/api/auth/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ fullName, email, password })
  });

  const data = await response.json();

  if (response.ok) {
    alert("Account created successfully");
    window.location.href = "login.html";
  } else {
    alert(data.message || "Signup failed");
  }
});
</script>

</body>
</html>

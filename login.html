<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Wealthshield Bullion Group</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">Wealthshield Bullion Group</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="security.html">Security</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Support</a>
  </nav>
</header>

<!-- HERO -->
<section class="page-hero">
  <div>
    <h1>Welcome back</h1>
    <p>Sign in to securely manage your gold holdings.</p>
  </div>
</section>

<!-- LOGIN -->
<section class="login-wrapper">

  <div class="login-card">
    <h2>Log in to Wealthshield Bullion Group</h2>
    <p>Access your secure dashboard</p>

   <form id="loginForm">


      <div class="login-group">
        <label>Email address</label>
        <input type="email" placeholder="you@example.com" required>
      </div>

      <div class="login-group">
        <label>Password</label>
        <input type="password" placeholder="••••••••" required>
      </div>

      <div class="login-meta">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="forgot-password.html">Forgot password?</a>

      </div>

      <button type="submit" class="btn-primary">
        Log in
      </button>

    </form>

    <div class="login-footer">
      Don’t have an account?
      <a href="signup.html">Create one</a>
    </div>
  </div>

</section>
<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault(); 

  const email = document.querySelector('input[type="email"]').value;
  const password = document.querySelector('input[type="password"]').value;

  const response = await fetch("/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await response.json();

  if (response.ok && data.token) {
    localStorage.setItem("token", data.token);
    localStorage.setItem("role", data.user?.role || "user");

    if (data.user?.role === "admin") {
      window.location.href = "admin/admin.html";
    } else {
      window.location.href = "dashboard.html";
    }
  } else {
    alert(data.message || "Invalid login details");
  }
});
</script>

</body>
</html>
